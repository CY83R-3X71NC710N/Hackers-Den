          .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
          }
          
          .matrix-rain {
            position: relative;
            height: 100%;
            width: 100%;
          }
          
          .matrix-drop {
            position: absolute;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 5px #0f0;
            opacity: 0;
            animation: matrix-rain 8s linear infinite;
